<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio101</title>
</head>

<body>
    <script>
        var precioRosa = 8;
        var numeroRosa = 70;
        var precioLirio = 10;
        var numeroLirio = 50;
        var precioTulipan = 2;
        var numeroTulipan = 120;

        var totalRosa = numeroRosa * precioRosa;
        var totalLirio = numeroLirio * precioLirio;
        var totalTulipan = numeroTulipan * precioTulipan;

        var precioTotal = totalRosa + totalLirio + totalTulipan;

        console.log("Rosa: precio unitario: " + precioRosa + ", cantidad: " + numeroRosa + ", valor: " + totalRosa)
        console.log("Lirio: precio unitario: " + precioLirio + ", cantidad: " + numeroLirio + ", valor: " + totalLirio)
        console.log("Tulipan: precio unitario: " + precioTulipan + ", cantidad: " + numeroTulipan + ", valor: " + totalTulipan)
        console.log("Total: " + precioTotal)

    </script>
</body>

</html>
